            var second = 0;
            var timer = null;
            
            function startTime(){
                var timing = document.getElementById("timing");
                var display = document.getElementById("display");
                timer = setInterval(function(){
                    display.value = second + "秒";
                    second++
                },1000);
            }
    
    
            function endTime(){
                clearInterval(timer);
            }
    
            function clearTheTime(){
                var display = document.getElementById("display");
                display.value = 0 + "秒"
            }
